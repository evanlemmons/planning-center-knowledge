name: AI Content Update

on:
  workflow_dispatch:
    inputs:
      entries:
        description: 'JSON array of new entries to process'
        required: true
        type: string

jobs:
  update-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install anthropic trafilatura lxml_html_clean

      - name: Run AI content updater
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/update-content.py --entries '${{ inputs.entries }}'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/content-update-${{ github.run_number }}
          title: "Update knowledge base with new PC content"
          body-path: /tmp/pr_body.md
          labels: auto-update
          commit-message: "Update knowledge base with new blog/changelog content"
          delete-branch: true
